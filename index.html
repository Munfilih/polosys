<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polosys Links</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .card {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 25px;
      position: relative;
    }

    h1::after {
      content: "";
      display: block;
      width: 50px;
      height: 4px;
      background-color: #0077cc;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    li {
      margin: 20px 0;
    }

    a {
      text-decoration: none;
      color: #fff;
      background-color: #0077cc;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0, 119, 204, 0.2);
    }

    a:hover {
      background-color: #005fa3;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      a {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Polosys Links</h1>
    <ul>
      <li><a href="https://www.polosys.com/PolosysPages/UpdateLinks.aspx" target="_blank">Polosys Update Links</a></li>
      <li><a href="https://drive.google.com/file/d/1Uh18JEKtuuhgLzRH9McH-Rlxui5mx6De/view?usp=drive_link" target="_blank">SQL 2019</a></li>
      <li><a href="https://drive.google.com/file/d/1yjwacwJrjoF_qL_pEn0oSgGdyrBIp_LN/view?usp=drivesdk" target="_blank">SQL 2022</a></li>
      <li><a href="https://munfilih.github.io/polosys/cleartransact.html" target="_blank">Clear all transaction: Executable Query</a></li>
      <li><a href="https://youtube.com/@cyberlayer?si=w9DjYyLJsciMt35c=" target="_blank">Cyber Layer Youtube Channel</a></li>
      <li><a href="https://drive.google.com/file/d/10pMe5CUP3aVSwtBeTKcLwK-A5r4zIV9Z/view?usp=sharing" target="_blank">Polosys ERP 9.0</a></li>
      <li><a href="important.txt" target="_blank">Important</a></li>
    </ul>
  </div>
</body>
</html>
