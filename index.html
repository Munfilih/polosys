<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Links to Polosys</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f0f0f;
      --card-color: #1a1a1a;
      --accent-color: #00bcd4;
      --text-color: #ffffff;
      --hover-color: #333333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .links-section {
      max-width: 800px;
      margin: 0 auto 60px auto;
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      border-left: 4px solid var(--accent-color);
      padding-left: 12px;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-card {
      background: var(--card-color);
      padding: 18px 24px;
      border-radius: 10px;
      text-decoration: none;
      color: var(--text-color);
      transition: background 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .link-card:hover {
      background: var(--hover-color);
    }

    .link-card span {
      font-size: 1rem;
    }

    .link-card .arrow {
      font-size: 1.2rem;
      color: var(--accent-color);
    }

    footer {
      text-align: center;
      color: #888;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .link-card {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Polosys Technologies</h1>

  <div class="links-section">
    <div class="section-title">Quick Links</div>
    <div class="link-list">
      <a href="https://www.polosys.com/PolosysPages/UpdateLinks.aspx" class="link-card" target="_blank">
        <span>Polosys Update Links</span>
        <span class="arrow">→</span>
      </a>
      <a href="https://drive.google.com/file/d/10pMe5CUP3aVSwtBeTKcLwK-A5r4zIV9Z/view?usp=sharing" class="link-card" target="_blank">
        <span>Download Polosys 9.0</span>
        <span class="arrow">→</span>
      </a>
      <a href="https://drive.google.com/file/d/1Uh18JEKtuuhgLzRH9McH-Rlxui5mx6De/view?usp=drive_link" class="link-card" target="_blank">
        <span>Download SQL 2019 With SSMS</span>
        <span class="arrow">→</span>
      </a>
      <a href="https://drive.google.com/file/d/1yjwacwJrjoF_qL_pEn0oSgGdyrBIp_LN/view?usp=drivesdk" class="link-card" target="_blank">
        <span>Download SQL 2022 With SSMS</span>
        <span class="arrow">→</span>
      </a>
      <a href="https://youtube.com/@cyberlayer?si=w9DjYyLJsciMt35c=" class="link-card" target="_blank">
        <span>Visit Cyber Layer Youtube Channel</span>
        <span class="arrow">→</span>
      </a>
      <a href="https://github.com/Munfilih/polosys/blob/main/AnyDesk-Reset.cmd" class="link-card" target="_blank">
        <span>Anydesk Reset File</span>
        <span class="arrow">→</span>
      </a>

    </div>
  </div>

  

  <footer>
    Made By Munfi Polosys • © 2025
  </footer>

</body>
</html>
